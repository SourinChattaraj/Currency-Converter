<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="logo_text">
            <img src="https://i.imgur.com/ozUQctC.png" alt="" referrerpolicy="no-referrer">
            <h3>Currency Converter</h3>
        </div>

        <div class="input_amt">
            <label for="">Amount:</label>
            <input type="number" id="input_currency">
        </div>

        <div class="dropdown">
            <select name=""id="from_dropdown"></select>
            <select name="" id="to_dropdown"></select>
        </div>

        <button id="convert">Convert</button>
        <div class="output" id="output"></div>
    </div>
  
     <!-- country-code -->
     <script src="country-code.js"></script>
    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
